<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body{
            margin-top:70px;
            margin-left:150px;
            background:rgb(141, 17, 224);
            
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               <h1 class="display-4 center-text mb-2">
                   Weight Converter
               </h1>
               <form>
                   <div class="form-group mb-3">
                       <input  id='lbsInput' type="number" class="form-control form-control-lg" placeholder="Enter pounds">
                   </div>
               </form>
               <div id="output">
                   <div class="card primary-color mb-2">
                       <div class="card-block">
                           <h4>Grams:</h4>
                           <div id="gramsOutput"></div>
                       </div>
                   </div>
                   <div class="card card-success mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>
                <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
               </div>
           </div>
       </div>
   </div>
   <script src='app.js'></script>
</body>
</html>
